<div class="container">
<h2>Add Book</h2>
<div class="book-container">
    <form>
        <div class="form-group">
          <label for="">Title</label>
          <input type="text" name="bookTitle" [(ngModel)]= "book.title">
        </div>
      <div class="form-group">
        <label for="">Author</label>
        <input type="text" name="Author" [(ngModel)]="book.author">
      </div>
      <div class="form-group">
        <label for="">Cover</label>
        <input type="text" name="Cover" [(ngModel)] = "book.cover">
      </div>
      <div class="form-group">
        <label for="">Genre</label>
        <input type="text" name="Genre" [(ngModel)] = "book.genre">
      </div>
      <div>
        <button type="submit" id="add" (click)="createBook(book)">Add</button>
        <button type="button" id="clear">Clear</button>
      </div>
    </form>
  <form>
  <div class="form-content">
    <label for="">Content</label>
    <textarea name="" id="" cols="50" rows="15"></textarea>
  </div>
  </form>
</div>
  <div class="buttons">
<!--    <button type="button" id="add">Add</button>-->
<!--    <button type="button" id="clear">Clear</button>-->
  </div>
</div>
